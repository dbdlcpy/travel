<script src="js/getParameter.js"></script>
<script>
    $(function () {
        //Search user data
        $.get("user/findOne",{},function (data) {
           //{uid:1,name:'李四'}
           var msg = "Welcome Back，"+data.name;
           $("#span_username").html(msg);

       });

       //Search category info
        $.get("category/findAll",{},function (data) {
            var lis = '<li class="nav-active"><a href="index.html">首页</a></li>';
            //traverse arrays, combine Strings(<li>)
            for (var i = 0; i < data.length; i++) {
                var li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';

                lis += li;
                
            }
            

            //combine the li of favorite rankings,<li><a href="favoriterank.html">Favorite Rankings</a></li>
            
            lis+= '<li><a href="favoriterank.html">Favorite Rankings</a></li>';

            //put the Strings of lis into the html of ul
            $("#category").html(lis);
        });

        // set click action for "Search" button, get contents of search input box
        //给搜索按钮绑定单击事件，获取搜索输入框的内容
        $("#search-button").click(function () {
            //rote name
            var rname = $("#search_input").val();

            var cid = getParameter("cid");
            // jump to http://localhost/travel/route_list.html?cid=5，with rname=xxx
            location.href="http://localhost/travel/route_list.html?cid="+cid+"&rname="+rname;
        });
    });

</script>
